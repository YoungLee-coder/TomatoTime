name: 构建 APK (简化版)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    # 检出代码
    - name: 检出代码
      uses: actions/checkout@v4

    # 设置 Java 环境
    - name: 设置 Java 环境
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 设置 Flutter 环境
    - name: 设置 Flutter 环境
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'

    # 获取依赖
    - name: 获取 Flutter 依赖
      run: flutter pub get

    # 构建 APK
    - name: 构建 APK
      run: flutter build apk --release

    # 上传 APK 文件作为构建产物
    - name: 上传 APK 构建产物
      uses: actions/upload-artifact@v4
      with:
        name: 番茄时间-APK-${{ github.run_number }}
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30 