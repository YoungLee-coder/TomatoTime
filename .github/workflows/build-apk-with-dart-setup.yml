name: 构建 APK (使用官方 Dart SDK)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

  # 允许手动触发工作流
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    # 检出代码
    - name: 检出代码
      uses: actions/checkout@v4

    # 设置 Java 环境
    - name: 设置 Java 环境
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 设置 Dart SDK (官方 action，支持最新版本)
    - name: 设置 Dart SDK
      uses: dart-lang/setup-dart@v1
      with:
        sdk: 'stable'

    # 安装 Flutter (通过 Dart SDK)
    - name: 安装 Flutter
      run: |
        git clone https://github.com/flutter/flutter.git -b stable --depth 1
        echo "$PWD/flutter/bin" >> $GITHUB_PATH

    # 检查 Flutter 版本
    - name: 检查 Flutter 版本
      run: flutter --version

    # 启用 Android 平台
    - name: 启用 Android 平台
      run: flutter config --enable-android

    # 清理 Gradle 缓存 (解决 JVM 选项问题)
    - name: 清理 Gradle 缓存
      run: |
        rm -rf ~/.gradle/caches/
        rm -rf ~/.gradle/daemon/
    
    # 获取依赖
    - name: 获取 Flutter 依赖
      run: flutter pub get

    # 代码格式检查 (允许失败)
    - name: 代码格式检查
      run: flutter analyze || true

    # 运行测试 (允许失败)
    - name: 运行测试
      run: flutter test || true

    # 构建 APK
    - name: 构建 APK
      run: flutter build apk --release

    # 上传 APK 文件作为构建产物
    - name: 上传 APK 构建产物
      uses: actions/upload-artifact@v4
      with:
        name: 番茄时间-APK-${{ github.run_number }}
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    # 获取提交信息
    - name: 获取提交信息
      id: commit
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    # 创建 Release (可选，仅在 main/master 分支推送时)
    - name: 创建 Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}-${{ steps.commit.outputs.sha_short }}
        name: 番茄时间 v${{ github.run_number }}
        body: |
          🍅 番茄时间自动构建版本
          
          📱 **构建信息**
          - 构建编号: #${{ github.run_number }}
          - 提交哈希: ${{ steps.commit.outputs.sha_short }}
          - 构建时间: ${{ github.event.head_commit.timestamp }}
          
          📋 **变更内容**
          ${{ github.event.head_commit.message }}
          
          📥 **下载说明**
          请下载下方的 APK 文件安装到您的 Android 设备上。
        files: |
          build/app/outputs/flutter-apk/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 