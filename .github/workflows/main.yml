name: Build and Release APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 设置Java环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      
      # 设置Flutter环境
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'  # 更新到2025年可能更新的版本
          channel: 'stable'
      
      # 获取Flutter依赖
      - name: Get dependencies
        run: flutter pub get
      
      # 构建APK
      - name: Build APK
        run: flutter build apk --release
      
      # 上传构建的APK作为工作流程构件 - 使用v4版本而不是v3
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tomato-time-app
          path: build/app/outputs/flutter-apk/app-release.apk
      
