name: cn_younglee_pomodoro
description: "番茄时间"
publish_to: 'none'
version: 1.4.0+0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  path: ^1.8.3
  sqflite: ^2.3.0
  provider: ^6.0.5
  intl: ^0.19.0
  fl_chart: ^0.66.0
  flutter_local_notifications: ^18.0.0
  permission_handler: ^11.1.0
  shared_preferences: ^2.2.1
  path_provider: ^2.1.1
  just_audio: ^0.9.35
  wakelock_plus: ^1.2.10
  cupertino_icons: ^1.0.8
  timezone: ^0.10.0
  image_picker: ^1.0.7
  http: ^1.2.0
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
    - assets/sounds/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF7F5F"
  remove_alpha_ios: true 